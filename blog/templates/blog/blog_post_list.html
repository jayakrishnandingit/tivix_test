{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            {% for blog in blogs %}
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">
                        {{ blog.description }}
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            Created on {{ blog.created_at|date:"D d M Y" }} {{ blog.created_at|time:"h:i a" }}
                        </small>
                    </p>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
    </div>
{% endblock %}
